<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaleidoSky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <header>
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city">Joburg</h1>
              <p class="current-details">
                <span id="current-date"></span>, moderate rain <br />
                Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
              </p>
            </div>
            <div class="current-temperature">
              <span class="current-temperature-icon">☀️</span
              ><span class="current-temperature-value" id="current-temperature"
                >24</span
              ><span class="current-temperature-unit">°C</span>
            </div>
          </div>
        </main>
<footer>
    This page was coded by <a href="https://github.com/Kerneeshia"> Kerneeshia Baaitjies</a> and is on <a href="https://github.com/Kerneeshia/KaleidoSkyGitHub">GitHub</a> and hosted on <a href="https://kaleidosky.netlify.app">Netlify</a>
</footer>
<script src="script.js"></script>
</body>
</html>
